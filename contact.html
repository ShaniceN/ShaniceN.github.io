        <button class="tablink" onclick="openTab('Blog', this, 'black')"><a style="color: black" href="./blog.html">Blog</a></button>

        <br>
        <br>
        <p></p>
        <br>
        <p><h1>Contact Me</h1></p>
        <br>
        <form action="/contact_info.html" method="POST">
            <section class="contact-name">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <br>
            </section>
            <section class="contact-email">
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email">
                <br>
                <br>
            </section>
            <section class="contact-number">
                <label for="number">Number</label>
                <br>
                <input type="text" name="phone number" id="number">
                <br>
                <br>
            </section>
            <section class="contact-message">
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="40"></textarea>
                <br>
                <br>
            </section>
            <section class="submission">
                <input type="submit" value="Send">
            </section>
        </form>
    </body>
