            <h1>Contact Me</h1>
        </header>
        <br>
        <div class="contact-section">
        <form action="/contact_info.html" method="GET">
            <section class="contact-name">
                <label for="name">Name *</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br>
                <br>
            </section>
            <section class="contact-email">
                <label for="email">Email *</label>
                <br>
                <input type="text" name="email" id="email" required>
                <br>
                <br>
            </section>
            <section class="contact-number">
                <label for="number">Number *</label>
                <br>
                <input type="text" name="phone number" id="number" required>
                <br>
                <br>
            </section>
            <section class="contact-message">
                <label for="message">Type your message here *</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="40" required></textarea>
                <br>
                <br>
            </section>
            <section class="submission">
                <input type="submit" value="Send">
                <br>
                <br>
            </section>
        </form>
        </div>
